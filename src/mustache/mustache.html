<div class="container">
	<div class="masthead">
		<h3 class="text-muted">fatarrow</h3>
	</div>
	<div class="jumbotron">
		<img src="img/angularjs.jpg" width="500" />
		<h1>{{title}}</h1>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name:</th>
				<th>City:</th>
			</tr>
		</thead>
		<tbody>
			<%#people%>
			<tr>
				<td><%name%></td>
				<td><%city%></td>
			</tr>
			<%/people%>
		</tbody>
	</table>
</div>
