<div class="container">
	<div class="masthead">
		<h3 class="text-muted">fatarrow</h3>
	</div>
	<div class="jumbotron">
		<img src="img/angularjs.jpg" width="500" />
		<h1>Reference Architecture</h1>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name:</th>
				<th>City:</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in people">
				<td>{{person.name}}</td>
				<td>{{person.city}}</td>
			</tr>
		</tbody>
	</table>
</div>
